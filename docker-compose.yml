version: '3.3'

services:
  db:
    container_name: postsdb
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: long_password_here
      MYSQL_DATABASE: quickdb
    network_mode: "host"

  server1:
    container_name: server1
    build:
      context: ./server
    ports:
      - "4001:4000"
    
  server2:
    container_name: server2
    build:
      context: ./server
    ports:
      - "4002:4000"

  load_balancer:
    restart: always
    build:
      context: ./nginx
    network_mode: "host"