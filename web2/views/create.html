<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/style.css">
</head>
<div class="w-full max-w-xs">
    <form class="bg-white rounded px-8 pt-6 pb-8 mb-4" method="post" action="/create">
        <div class="mb-4">
        <div class="mb-4">
            <label
                    class="block text-gray-600 text-sm mb-2"
            >
                Write Something Interesting!
            </label>
            <textarea
                    rows="4"
                    cols="50"
                    class="bg-gray-100 p-1 appearance-none border rounded w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="content"
                    type="text"></textarea>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Create
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Cancel
            </a>
        </div>
    </form>
</div>
